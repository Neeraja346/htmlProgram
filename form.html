<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Different forms</h1>
        <label for="fname">first name:</label>
        <input type="text" size="20" maxlength="15" id="fname" name="fname" required><br>

        <label for="email">EMAIL:</label>
        <input type="email" placeholder="enter email" id="email" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color" required><br>

        <h2>choose foods</h2>
        <input type="checkbox" id="option1" name="toppings" value="cheese">
        <label for="option1">Cheese</label><br>
        <input type="checkbox" id="option2" name="toppings" value="pepperoni">
        <label for="option1">pepperoni</label><br>
        <input type="checkbox" id="option3" name="toppings" value="mushrooms">
        <label for="option1">mushrooms</label><br>

        <h2>choose payment option</h2>
        <input type="radio" id="optionA" name="payment" value="credit">
        <label for="optionA">Credit card</label><br>
        <input type="radio" id="optionB" name="payment" value="paypal">
        <label for="optionB">Paypal</label><br>
        <input type="radio" id="optionC" name="payment" value="bitcoin">
        <label for="optionC">Bitcoin</label><br>
        
        <label for="pic">Choose a photo:</label>
        <input type="file" id="pic" name="pic" required><br>
        <label for="url">Enter url:</label>
        <input type="url" placeholder="enter url" id="url" name="url" required><br>
        <label for="volume">Volume:</label>
        <input type="range" name="volume" id="volume" min="0" max="100" step="1"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        <label for="meeting-time">meeting time:</label>
        <input type="time" id="meeting-time" name="meeting-time"><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">click me</button>
    </form>
</body>
</html>
